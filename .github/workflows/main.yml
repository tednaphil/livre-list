name: CI

on:
  push:
  pull_request:
    branches:
      - main
  
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    environment: Test
    env:
      CI: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
